name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: GoReleaser
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: Install build dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
            cmake g++ gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Build whisper.cpp (amd64)
        run: |
          git clone --depth 1 https://github.com/ggml-org/whisper.cpp.git /tmp/whisper-src
          cd /tmp/whisper-src
          cmake -B build-amd64 \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=OFF \
            -DWHISPER_BUILD_EXAMPLES=OFF \
            -DWHISPER_BUILD_TESTS=OFF \
            -DWHISPER_BUILD_SERVER=OFF \
            -DGGML_NATIVE=OFF
          cmake --build build-amd64 --config Release -j$(nproc)
          mkdir -p /tmp/whisper/include /tmp/whisper/amd64/lib
          cp include/whisper.h /tmp/whisper/include/
          cp -r ggml/include/* /tmp/whisper/include/ 2>/dev/null || true
          find build-amd64 -name '*.a' -exec cp {} /tmp/whisper/amd64/lib/ \;

      - name: Build whisper.cpp (arm64)
        run: |
          cd /tmp/whisper-src
          cmake -B build-arm64 \
            -DCMAKE_SYSTEM_NAME=Linux \
            -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
            -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
            -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++ \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=OFF \
            -DWHISPER_BUILD_EXAMPLES=OFF \
            -DWHISPER_BUILD_TESTS=OFF \
            -DWHISPER_BUILD_SERVER=OFF \
            -DGGML_NATIVE=OFF
          cmake --build build-arm64 --config Release -j$(nproc)
          mkdir -p /tmp/whisper/arm64/lib
          find build-arm64 -name '*.a' -exec cp {} /tmp/whisper/arm64/lib/ \;

      - name: Build opus (arm64)
        run: |
          git clone --depth 1 --branch v1.5.2 https://github.com/xiph/opus.git /tmp/opus-src
          cd /tmp/opus-src
          cmake -B build-arm64 \
            -DCMAKE_SYSTEM_NAME=Linux \
            -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
            -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
            -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++ \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=OFF \
            -DOPUS_BUILD_TESTING=OFF \
            -DOPUS_BUILD_PROGRAMS=OFF \
            -DCMAKE_INSTALL_PREFIX=/tmp/opus/arm64
          cmake --build build-arm64 --config Release -j$(nproc)
          cmake --install build-arm64

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- Docker image (reuses the statically-linked binaries from GoReleaser) ---

      - name: Prepare Docker context
        run: |
          mkdir -p docker-ctx/linux/amd64 docker-ctx/linux/arm64
          cp dist/glyphoxa_linux_amd64*/glyphoxa docker-ctx/linux/amd64/
          cp dist/glyphoxa_linux_arm64*/glyphoxa docker-ctx/linux/arm64/
          cp Dockerfile.release docker-ctx/Dockerfile

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/mrwong99/glyphoxa
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: docker-ctx
          file: docker-ctx/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
