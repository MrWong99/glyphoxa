# =============================================================================
# Glyphoxa — Docker Compose
# =============================================================================
#
# Two ways to run:
#
#   Default (glyphoxa + postgres):
#     docker compose up
#
#   Local LLM stack (adds ollama, whisper, tts):
#     docker compose --profile local-llm up
#
#   Local LLM with local config (no cloud API keys required):
#     cp config.local.yaml config.yaml
#     docker compose --profile local-llm up
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL with pgvector extension
  # Stores application data and vector embeddings.
  # ---------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:pg17
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: glyphoxa
      POSTGRES_PASSWORD: glyphoxa
      POSTGRES_DB: glyphoxa
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    shm_size: 256m
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U glyphoxa -d glyphoxa"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Glyphoxa application server
  # Reads its configuration from the bind-mounted config.yaml.
  # ---------------------------------------------------------------------------
  glyphoxa:
    image: ghcr.io/mrwong99/glyphoxa:main
    ports:
      - "8080:8080"
    volumes:
      - ./config.yaml:/etc/glyphoxa/config.yaml:ro
    command: ["-config", "/etc/glyphoxa/config.yaml"]
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Ollama — local LLM inference server
  # Provides chat completion and embedding endpoints.
  #
  # GPU acceleration (NVIDIA):
  #   Uncomment the deploy block below and ensure the NVIDIA Container Toolkit
  #   is installed on the host.
  #
  #   deploy:
  #     resources:
  #       reservations:
  #         devices:
  #           - driver: nvidia
  #             count: all
  #             capabilities: [gpu]
  # ---------------------------------------------------------------------------
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    profiles:
      - local-llm
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Whisper.cpp — local speech-to-text server
  # Runs whisper-server on container port 8080, mapped to host port 9000
  # to avoid conflicts with the glyphoxa service.
  #
  # GPU acceleration:
  #   Swap the image tag from "main" to "main-cuda" for NVIDIA GPU support:
  #     image: ghcr.io/ggml-org/whisper.cpp:main-cuda
  # ---------------------------------------------------------------------------
  whisper:
    image: ghcr.io/ggml-org/whisper.cpp:main
    ports:
      - "9000:8080"
    profiles:
      - local-llm
    command: >-
      whisper-server
      --host 0.0.0.0
      --port 8080
      --model /models/ggml-base.en.bin
      --convert
    volumes:
      - whisper_models:/models
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Coqui TTS — local text-to-speech server
  # Serves the XTTS v2 multilingual model on port 5002.
  #
  # GPU acceleration:
  #   Swap the image to the GPU-enabled variant:
  #     image: ghcr.io/idiap/coqui-tts
  # ---------------------------------------------------------------------------
  tts:
    image: ghcr.io/idiap/coqui-tts-cpu
    ports:
      - "5002:5002"
    profiles:
      - local-llm
    entrypoint:
      - tts-server
      - --model_name
      - tts_models/multilingual/multi-dataset/xtts_v2
    volumes:
      - tts_models:/root/.local/share/tts
    restart: unless-stopped

volumes:
  pgdata:
  ollama_data:
  whisper_models:
  tts_models:
